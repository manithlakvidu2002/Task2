<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse Move Event</title>
    <style>
        /* Add some initial CSS to style the <h1> element */
        #myHeading {
            position: absolute;
            transition: transform 0.2s ease;
        }
    </style>
</head>
<body>
<h1 id="myHeading">Hello There..!</h1>

<script>
    // Get a reference to the <h1> element
    var heading = document.getElementById("myHeading");

    // Add a mousemove event listener to the entire document
    document.addEventListener("mousemove", function(event) {
        // Calculate the new position of the <h1> element based on the mouse cursor position
        var x = event.clientX;
        var y = event.clientY;

        // Set the position of the <h1> element to follow the mouse cursor
        heading.style.transform = `translate(${x}px, ${y}px)`;
    });
</script>

</body>
</html>
